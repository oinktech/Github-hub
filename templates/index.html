<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與註冊</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            position: relative;
            overflow: hidden;
        }
        .form-container form {
            transition: transform 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        .register-form {
            transform: translateX(100%); /* 確保註冊表單在初始時隱藏 */
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .btn-custom {
            background-color: #6e8efb;
            color: #fff;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #5a76d4;
        }
        .switch-form {
            cursor: pointer;
            color: #6e8efb;
            font-weight: bold;
        }
        .switch-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ 'danger' if 'error' in messages[0][0] else 'success' if 'success' in messages[0][0] else 'warning' }}" role="alert">
            {% for category, message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- 登入表單 -->
        <form id="login-form" class="animate__animated animate__fadeInLeft" method="POST" action="/auth">
            <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> 登入帳號</h3>
            <input type="hidden" name="action" value="login">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="使用者名稱" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <button type="submit" class="btn btn-custom w-100"><i class="fas fa-sign-in-alt"></i> 登入</button>
            <p class="text-center mt-3">還沒有帳號？<span id="to-register" class="switch-form">註冊</span></p>
        </form>

        <!-- 註冊表單 -->
        <form id="register-form" class="register-form animate__animated animate__fadeInRight" method="POST" action="/auth">
            <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> 註冊帳號</h3>
            <input type="hidden" name="action" value="register">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="使用者名稱" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <button type="submit" class="btn btn-custom w-100"><i class="fas fa-user-plus"></i> 註冊</button>
            <p class="text-center mt-3">已經有帳號？<span id="to-login" class="switch-form">登入</span></p>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- 自訂腳本 -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
